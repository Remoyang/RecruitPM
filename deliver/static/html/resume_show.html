<script id="resume-detail-tmpl" type="text/html">
    <table class="layui-table resume-table" id="resume-table">
        <tbody>
        <tr>
            <th>姓名：{{name}}</th>
            <td>性别：{{sex}}</td>
        </tr>
        <tr>
            <th>年龄：{{age}}</th>

        </tr>
        <tr>

            <td>最高学历：{{education}}</td>
        </tr>
        <tr>
            <th>手机：{{phone}}</th>
            <td>邮箱：{{email}}</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>自我评价:</td>
            <td> {{self_evaluation}}</td>
        </tr>
        <tr>
            <td>工作经验:</td>
            <td class="content" >{{job_exp}}</td>
        </tr>
        <tr>
            <td>项目经验:</td>
            <td class="content" >{{recruit_exp}}</td>
        </tr>
        <tr>
            <td>推荐评语:</td>
            <td class="content" >{{evaluate}}</td>
        </tr>
        <tr>
            <th colspan="2">附件下载：<a href={{ file_url }}>{{ fileName }}</a></th>
        </tr>
        </tbody>
    </table>
</script>

<script>

    $(document).ready(function () {
        // 获取详情页面要展示的简历编号
        var queryData = decodeQuery();
        var rId = queryData['id'];

        // 获取该简历的详细信息
        $.get("/api/v1.0/resume/show/" + rId, function (resp) {
            // alert(resp.data[0].auth_name);
            if (resp.code == '0') {
                var data = resp.data;
                // console.log("data", data);
                $(".resume-book").html(template("resume-detail-tmpl", data));
            }
        });
    });

    /* 获取url参数 */
    function decodeQuery() {
        var search = decodeURI(document.location.search);
        return search.replace(/(^\?)/, '').split('&').reduce(function (result, item) {
            values = item.split('=');
            result[values[0]] = values[1];
            return result;
        }, {});
    }

    /*删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
