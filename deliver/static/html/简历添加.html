<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="uuid" class="layui-form-label">
                    <span class="x-red">*</span>身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" id="uuid" name="uuid" required="" lay-verify="uuid" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="wxid" class="layui-form-label">
                    <span class="x-red">*</span>微信号</label>
                <div class="layui-input-inline">
                    <input type="text" id="wxid" name="wxid" required="" lay-verify="wxid" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="education" class="layui-form-label">
                    <span class="x-red">*</span>最高学历</label>
                <div class="layui-input-inline">
                    <select id="education" name="education" class="valid">
                        <option value="1">大专</option>
                        <option value="2">本科</option>
                        <option value="2">研究生</option>
                        <option value="2">高中</option></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="exp" class="layui-form-label">
                    <span class="x-red">*</span>工作年限</label>
                <div class="layui-input-inline">
                    <select id="exp" name="exp" class="valid">
                        <option value="1">应届</option>
                        <option value="1">1-2年</option>
                        <option value="1">2-3年</option>
                        <option value="1">3-4年</option>
                        <option value="1">4-5年</option>
                        <option value="2">5年以上</option></select>
                </div>
            </div>

<!--            <div class="layui-form-item">-->
<!--                <label for="wish_money" class="layui-form-label">-->
<!--                    <span class="x-red">*</span>现居地</label>-->
<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" id="addr" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>-->
<!--            </div>-->

            <div class="layui-form-item">
                <label for="wish_money" class="layui-form-label">
                    <span class="x-red">*</span>期望薪资
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="wish_money" name="wish_money" required="" lay-verify="wish_money" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            <div class="layui-form-item layui-form-text">-->
<!--                <label for="desc" class="layui-form-label">-->
<!--                    <span class="x-red">*</span>教育经历-->
<!--                </label>-->
<!--                <div class="layui-input-block">-->
<!--                    <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>-->
<!--                </div>-->
<!--            </div>-->
            <div class="layui-form-item">
                <label for="evaluate" class="layui-form-label">
                    <span class="x-red">*</span>推荐评语
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入推荐评语" id="evaluate" name="evaluate" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="file" class="layui-form-label">
                    <span class="x-red">*</span>上传附件
                </label>
                <input  style="display: none" name="file" placeholder="导入"  type="file"  value="{{ old('image') }}" class="layui-input" >
                <button  type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>选择文件
                </button>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn layui-btn-lg " lay-filter="add" lay-submit="">确定</button>
            </div>
        </form>
</div>
</div>
<script>
    layui.use(['form', 'layer','upload'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
             upload  = layui.upload;

        // //自定义验证规则
        // form.verify({
        //     nikename: function(value) {
        //         if (value.length < 5) {
        //             return '昵称至少得5个字符啊';
        //         }
        //     },
        //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
        //     repass: function(value) {
        //         if ($('#L_pass').val() != $('#L_repass').val()) {
        //             return '两次密码不一致';
        //         }
        //     }
        // });
        //文件上传
        upload.render({
            elem: '#test1' //绑定元素
            ,url: '/user/import' //上传接口
            ,data: {_token:1}
            ,done: function(res){
                //上传完毕回调
                layer.alert("导入用户成功", {icon: 6},function(){
                    xadmin.now_reload();
                });
            }
            ,accept:'file'
            ,error: function(){
                layer.msg('导入用户失败');
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data.field);

                $.ajax({
                method: "POST",
                url: "/api/v1.0/resunme/add",
                contentType: 'application/json',
                data: JSON.stringify(data.field),
                success: function (res) {
                    console.log(res);
                    if (res.errno == "0") {
                        // layer.msg(res.errmsg, {icon: 5});
                        layer.alert("添加简历成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                        location.href = '/index.html'
                    } else {
                        layer.msg(res.errmsg, {icon: 5})
                    }
                }});
                return false;
            });

    });

</script>
</body>

</html>
