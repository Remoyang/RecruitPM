        $(document).ready(function () {

        // 获取该简历的详细信息
        $.get("/api/v1.0/project/list/1", function (resp) {
            // alert(resp.data[0].auth_name);
            if (resp.errno == '0') {
                var data = resp.data;
                // console.log("data", data);
                //方式一:嵌套渲染模板
                // $(".project-table").html(template("project-detail-tmpl", data));

                // 方式二：直接渲染
                for(var index = 0; index < data.length; index++){
                    {
                        result = data[index];
                        $('.project-table').append(
                            '<tbody><tr>'+
                            '<td> <a href="./project_show.html?pid='+ result.id + '"> <span class="layui-btn" >'+ result.project_id + '</span></a></td>'+
                            '<td>' + result.job_name + '</td>'+
                            '<td>' + result.Job_type + '</td>'+
                            '<td>' + result.urgent_level + '</td>'+
                            '<td>' + result.create_time + '</td>'+
                            '<td>' + result.lead + '</td>'+
                            '<td>' + result.audition_site + '</td>'+
                            '<td>' + result.pushnum + '</td>'+
                            '<td>' + result.hc + '</td>'+
                            '<td class="td-status">'+ result.state + '</td>'+
                            '<td class="td-manage">' +
                                '<button class="layui-btn layui-btn layui-btn-normal"  onclick="xadmin.open(\'推荐简历\',\'./recommend.html\')">推荐简历</button> </td>'+
                            // '<td className="td-manage">'+
                            //     '<a title="推荐简历" onClick="xadmin.open('+'"编辑"'+','+'"./recommend.html"'+')'+'" href="javascript:;">'+
                            //         '<span className="layui-btn layui-btn-normal layui-btn-mini">推荐简历</span>'+
                            //     '</a>'+
                            // '</td>'+
                            '</td></tr></tbody>'
                            )
                    }}
            }
        });
    });


      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;

        // 监听全选
        form.on('checkbox(checkall)', function(data){
          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
           elem: '#interview' //指定元素
        });

      });
