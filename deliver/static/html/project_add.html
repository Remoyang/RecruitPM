        <form class="layui-form">
            <div class="layui-form-item">
                <label for="project_name" class="layui-form-label">
                    <span class="x-red">*</span>需求名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="project_name" name="project_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>

            <div class="layui-form-item">

                    <span class="x-red">*</span>岗位类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="Job_type" name="Job_type" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="job_name" class="layui-form-label">
                    <span class="x-red">*</span>岗位名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="job_name" name="job_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="level" class="layui-form-label">
                    <span class="x-red">*</span>岗位级</label>
                <div class="layui-input-inline">

            <div class="layui-form-item">

            </div>
            <div class="layui-form-item">
                <label for="hc" class="layui-form-label">
                    <span class="x-red">*</span>需求人数</label>
                <div class="layui-input-inline">
                    <input type="text" id="hc" name="hc" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="city" class="layui-form-label">

                <div class="layui-input-inline">

                        <option value="3">昆明</option>

                        <option value="3">南京</option>
                        <option value="3">天津</option>
                        <option value="3">西安</option>
                        <option value="3">重庆</option>
                        <option value="3">青岛</option>
                        <option value="3">沈阳</option>
                        <option value="3">长沙</option>
                        <option value="3">厦门</option>
                        <option value="3">无锡</option>
                        <option value="3">福州</option>
                        <option value="3">济南</option>
                        <option value="3">苏州</option>
                        <option value="3">宁波</option>
                        <option value="3">太原</option>

                        <option value="3">南宁</option>
                        <option value="3">桂林</option>
                        <option value="3">兰州</option>
                        <option value="3">呼和浩特</option>

                        <option value="3">珠海</option>

                        <option value="3">南通</option>
                        <option value="3">海口</option>

            </div>
            <div class="layui-form-item">
                <label for="office_site" class="layui-form-label">

                </label>

                    <input class="layui-input"  autocomplete="off" placeholder="到岗时间" name="entry_time" id="entry_time">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label for="job_feature" class="layui-form-label">
                    <span class="x-red">*</span>岗位要求
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="job_feature" name="desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="job_duty" class="layui-form-label">
                    <span class="x-red">*</span>岗位职责
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="job_duty" name="job_duty" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="info" class="layui-form-label">
                    <span class="x-red">*</span>备注
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="info" name="info" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn layui-btn-lg " lay-filter="add" lay-submit="">确定</button>
            </div>
        </form>
</div>
</div>
<script>layui.use(['form', 'layer','upload','laydate'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
            upload  = layui.upload;
            laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                var resume_data = data.field

                $.ajax({
                        method: "POST",
                        url: "/api/v1.0/project/add",
                        contentType: 'application/json',
                        data: JSON.stringify(resume_data),
                        success: function (res) {
                            // console.log(res);
                            if (res.errno == "0") {
                                // layer.msg(res.errmsg, {icon: 5});
                                layer.alert("添加需求成功", {time: 4000,icon: 6});
                                // //关闭当前frame
                                xadmin.close();
                                // // 可以对父窗口进行刷新
                                xadmin.father_reload();

                            } else {
                                layer.alert(res.errmsg, {time: 4000,icon: 6});
                                return false;
                            }
                        }
                    });
            });

    });</script>
</body>

</html>
