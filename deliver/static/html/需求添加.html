<script>layui.use(['form', 'layer','upload','laydate'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
            upload  = layui.upload;
            laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });
        //文件上传
        upload.render({
            elem: '#test1' //绑定元素
            ,url: '/user/import' //上传接口
            ,data: {_token:1}
            ,done: function(res){
                //上传完毕回调
                layer.alert("导入用户成功", {icon: 6},function(){
                    xadmin.now_reload();
                });
            }
            ,accept:'file'
            ,error: function(){
                layer.msg('导入用户失败');
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                return false;
            });

    });</script>
