<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="../js/html5shiv/r29/html5.min.js"></script>
      <script src="../js/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  
  <body>
    <div class="layui-fluid">
        <div style="margin-bottom: 15px">
            <form class="layui-form layui-form-pane">
                <div class="layui-inline layui-show-xs-block">
                    <input type="text" name="username"  placeholder="姓名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </form>
        </div>
        <div class="layui-row">
            <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        候选人列表
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>

                            <tr>
                             <td>
                                    <input type="checkbox" name="like1[write]" lay-skin="primary" lay-filter="father" title="全选">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="id[]" lay-skin="primary" type="checkbox" title="用户停用" value="2"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户删除"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户修改"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户改密"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户列表">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户改密"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户列表">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户改密"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户列表"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户删除"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户修改"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户改密"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户列表">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户改密"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户列表">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户改密"> 
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户列表"> 
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">确定</button>
              </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);

            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();  
            }
        });
          
          
        });
    </script>
  </body>

</html>
